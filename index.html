<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header-link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-task">
        <h3 class="add-task__title">Add Item</h3>
        <div class="add-task__wrapper">
          <input id="new-task" class="task input" type="text">
          <button>Add</button>
        </div>
      </section>

      <section class="todo">
        <h3>Todo</h3>
        <ul class="todo__list list">
          <li class="todo__item list__item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task input">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">
              <img src="./remove.svg" alt="remove cross">
            </button>
          </li>
          <li class="todo__item todo__edite list__item">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit-btn">Save</button>
            <button class="delete-btn">
              <img src="./remove.svg" alt="remove cross">
            </button>
          </li>
        </ul>
      </section>

      <section class="completed">
        <h3>Completed</h3>
        <ul class="completed__list list">
          <li class="completed__item list__item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">
              <img src="./remove.svg" alt="remove cross">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
